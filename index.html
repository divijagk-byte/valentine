<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Aditya</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --red:#9f1c2c;
  --blush:#fdebed;
  --ivory:#f7f2e9;
  --heading:'Playfair Display', serif;
  --body:'Cormorant Garamond', serif;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #f7c1cc, #7d0f1d);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:var(--body);
}

/* CARD */
.card{
  width:92%;
  max-width:900px;
  height:75vh;
  background:var(--ivory);
  border-radius:28px;
  padding:32px;
  box-shadow:0 25px 80px rgba(0,0,0,.28);
  display:flex;
  flex-direction:column;
}

/* TEXT */
h1{
  font-family:var(--heading);
  color:var(--red);
  font-size:3rem;
  margin:0 0 10px;
}

.subtitle{
  opacity:.7;
  margin-bottom:30px;
}

/* MENU */
.menu{
  display:flex;
  justify-content:center;
  gap:32px;
  margin-bottom:30px;
}

/* BUTTONS */
.circle{
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle,#111 0%,#111 18%,#2a2a2a 35%,#1a1a1a 55%,#000 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  transition:.3s ease;
}

.circle:hover{
  transform:translateY(-4px);
}

.circle span{
  width:42px;
  height:42px;
  border-radius:50%;
  background:var(--red);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 0 2px rgba(255,255,255,.15);
}

.spin{
  animation:spin 6s linear infinite;
}

/* WAVEFORM BARS */
.bar{
  width:8px;
  height:20px;
  background:var(--red);
  border-radius:4px;
  animation:wave 0.6s infinite ease-in-out alternate;
  animation-play-state: paused;
}

.bar:nth-child(2){ animation-delay:0.1s; }
.bar:nth-child(3){ animation-delay:0.2s; }
.bar:nth-child(4){ animation-delay:0.3s; }
.bar:nth-child(5){ animation-delay:0.4s; }

@keyframes wave{
  from{ height:20px; }
  to{ height:90px; }
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

/* SECTIONS */
.section{
  display:none;
  animation:fade .4s ease;
}

.section.active{
  display:block;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* GALLERY */
.wall{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
  margin-top:20px;
}

.polaroid{
  background:#fff;
  padding:12px 12px 26px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  font-size:.9rem;
}

/* LETTER */
.letter-box{
  background:var(--blush);
  padding:20px;
  border-radius:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.2);
  max-height:250px;
  overflow-y:auto;
  font-size:1.1rem;
  line-height:1.6;
}

/* QUESTION */
.question h2{
  font-family:var(--heading);
  font-size:2.2rem;
}

.white-block {
    color: white;        
    font-size: 1.6rem;   
    font-weight: bold;    
    display: inline-block;
}

.buttons{
  position:relative;
  height:120px;
  margin-top:30px;
}

.buttons button{
  padding:14px 32px;
  border-radius:40px;
  border:none;
  font-family:var(--body);
  font-size:1.1rem;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:var(--red);
  color:white;
  left:50%;
  transform:translateX(-50%);
}

.under-img {
    display: block;
    width: 170px;      
    height: auto;      
    margin: 1px auto 0; 
}

#no{
  background:var(--blush);
  top:60px;
  left:50%;
  transform:translateX(-50%);
}

/* FINAL */
.final{
  display:none;
  flex:1;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.final h1{
  font-size:1.9rem;
}

/* MOBILE */
@media(max-width:600px){
  h1{font-size:2.3rem}
  .circle{width:90px;height:90px}
}
</style>
</head>

<body>

<div class="card">
  <h1>hey aditya.</h1>
  <div class="subtitle">i made this for you.</div>

  <div class="menu">
    <div class="circle" onclick="openSection('music')"><span>♥</span></div>
    <div class="circle" onclick="openSection('gallery')"><span>◻</span></div>
    <div class="circle" onclick="openSection('letter')"><span>✉</span></div>
    <div class="circle" onclick="openSection('question')"><span>?</span></div>
  </div>

  <!-- MUSIC -->
<div id="music" class="section">
  <p>a song that reminds me of you.</p>

  <!-- Title Row -->
  <div style="display:flex;align-items:center;gap:10px;margin-bottom:15px;">
    <span style="color:var(--red);font-size:1.6rem;">♥</span>
    <span style="font-size:1.3rem;color:var(--red);font-family:var(--heading);">
      my last seven minutes
    </span>
  </div>

  <!-- ROW: CD + WAVEFORM -->
  <div style="display:flex;align-items:center;gap:25px;justify-content:center;">
    <div class="circle" id="disc" onclick="toggleMusic()"><span>♥</span></div>
    <div id="wave" style="display:flex;gap:6px;height:80px;align-items:flex-end;">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- Play / Pause Button -->
  <div style="margin-top:20px; display:flex; justify-content:center;">
    <button id="playPauseBtn"
      style="
        padding:10px 30px;
        border-radius:25px;
        border:none;
        background:var(--red);
        color:white;
        font-family:var(--body);
        font-size:1.1rem;
        cursor:pointer;
        box-shadow:0 6px 15px rgba(0,0,0,.25);
      "
      onclick="toggleMusicButton()"
    >
      ▶ play
    </button>
  </div>

  <!-- Audio -->
  <audio id="song" src="songg.mp3" loop></audio>
</div>

<!-- GALLERY -->
<div id="gallery" class="section">
    <p>us, quietly.</p>
    <div class="wall">
        <div class="polaroid">
            my love
            <img src="https://i.postimg.cc/vZH52r8L/IMG_1383.jpg" class="under-img">
        </div>
        <div class="polaroid">
            safe place
            <img src="https://i.postimg.cc/YCnY5vjR/IMG_2010.jpg" class="under-img">
        </div>
        <div class="polaroid">
            always you
            <img src="https://i.postimg.cc/66f0H5LK/IMG-4449-2.jpg" class="under-img">
        </div>
        <div class="polaroid">
            my person
            <img src="https://i.postimg.cc/0QJYd9k0/Photo_on_17_03_25_at_1_29_PM.jpg" class="under-img">
        </div>
    </div>
</div>

<!-- LETTER -->
<div id="letter" class="section">
  <h2 style="color:var(--red);font-family:var(--heading);">a little note.</h2>
  <div class="letter-box">
    <!-- Your letter here -->
    I love you, always and forever…
  </div>
</div>

<!-- QUESTION -->
<div id="question" class="section question">
  <h2>will you be my valentine?</h2>
  <div class="buttons">
    <button id="yes" onclick="final()">yes</button>
    <button id="no">no</button>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="final">
  <h1>Yayyy, I love you sooo much. Mwah. To more years of us♥.</h1>
</div>
</div>

<script>
const song = document.getElementById("song");
const disc = document.getElementById("disc");
const no   = document.getElementById("no");

let isPlaying = false;

// Ensure song loops even if 'loop' fails
song.addEventListener('ended', () => {
    song.currentTime = 0;
    song.play();
});

function openSection(id){
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleMusic(){
  const bars = document.querySelectorAll(".bar");

  if(isPlaying){
    song.pause();
    disc.classList.remove('spin');
    bars.forEach(b => b.style.animationPlayState = "paused");
    isPlaying = false;
  } else {
    song.play();
    disc.classList.add('spin');
    bars.forEach(b => b.style.animationPlayState = "running");
    isPlaying = true;
  }

  const btn = document.getElementById("playPauseBtn");
  if(btn){
    btn.innerText = isPlaying ? "⏸ pause" : "▶ play";
  }
}

function toggleMusicButton(){
  toggleMusic(); 
}

no.addEventListener("mouseenter",()=>{
  no.style.left = Math.random()*60 + "%";
  no.style.top  = Math.random()*80 + "px";
});

function final(){
  document.querySelectorAll('.section, .menu').forEach(e=>e.style.display="none");
  document.getElementById("final").style.display="flex";
}
</script>

</body>
</html>
